<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Project Details - Mobile View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#ffffff",
                        "background-dark": "#09090b",
                        "border-light": "#e2e8f0",
                        "border-dark": "#27272a",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "radix": "0.5rem",
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-hidden">
<header class="h-14 border-b border-border-light dark:border-border-dark bg-white dark:bg-background-dark flex items-center justify-between px-4 sticky top-0 z-10 shrink-0">
<div class="flex items-center">
<button class="p-2 -ml-2 text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined text-[24px]">menu</span>
</button>
</div>
<h1 class="text-sm font-semibold tracking-tight absolute left-1/2 -translate-x-1/2">Edit Project</h1>
<div class="flex items-center">
<div class="size-8 rounded-full overflow-hidden border border-border-light dark:border-border-dark">
<img alt="User Profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDgLcIVwz-qa-uOSpFUnxrz2AgLQG0PcPfQNRToCBhzVWo9Vu9AwDhhfj2fDARSGg0EEAGWzN6ZT6JCalOjDyRdRUz-yeYW40OUD6OL3SRo-_pU7BZLPP2Tq73o-uJzNle18hB24ZtmCXDLtY7b_PD4AsrWds_jWQpexpRwgTAyb2bCcDkkrra_mmDhq7O6sh87SxTmN6kNbl3Om08DZHwZiHacNZoPATA-1uzULZk8OrVcAm6dYBh-BYoLiN65e1wymLiND93R-kQ"/>
</div>
</div>
</header>
<main class="flex-1 overflow-y-auto bg-slate-50/30 dark:bg-[#0c0c0e]">
<div class="p-5 max-w-lg mx-auto">
<div class="mb-8">
<h2 class="text-xl font-bold tracking-tight mb-1">Project Settings</h2>
<p class="text-[13px] text-slate-500 dark:text-zinc-400">Configure your project details and visibility.</p>
</div>
<form class="space-y-8">
<div class="space-y-5">
<div class="grid gap-1.5">
<label class="text-[13px] font-medium leading-none text-slate-700 dark:text-slate-300" for="project-name">
                            Project Name
                        </label>
<input class="flex h-11 w-full rounded-radix border border-border-light dark:border-border-dark bg-white dark:bg-zinc-950 px-3 py-2 text-base ring-offset-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="project-name" placeholder="e.g. Next-gen Platform" type="text" value="Project Beta"/>
</div>
<div class="grid gap-1.5">
<label class="text-[13px] font-medium leading-none text-slate-700 dark:text-slate-300" for="description">
                            Description
                        </label>
<textarea class="flex min-h-[120px] w-full rounded-radix border border-border-light dark:border-border-dark bg-white dark:bg-zinc-950 px-3 py-2 text-base ring-offset-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="description" placeholder="Describe the goals and scope of this project...">Next-generation frontend infrastructure project designed to scale with multi-tenant architectures and Radix UI design systems.</textarea>
</div>
<div class="grid gap-1.5">
<label class="text-[13px] font-medium leading-none text-slate-700 dark:text-slate-300" for="category">
                            Project Category
                        </label>
<div class="relative">
<select class="flex h-11 w-full appearance-none items-center justify-between rounded-radix border border-border-light dark:border-border-dark bg-white dark:bg-zinc-950 px-3 py-2 text-base ring-offset-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" id="category">
<option value="infrastructure">Frontend Infrastructure</option>
<option value="product">Product Development</option>
<option value="marketing">Marketing Website</option>
<option value="internal">Internal Tooling</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-[20px]">expand_more</span>
</div>
</div>
<div class="flex items-center justify-between rounded-lg border border-border-light dark:border-border-dark p-4 bg-white dark:bg-zinc-950/50">
<div class="space-y-0.5 pr-4">
<label class="text-[13px] font-medium leading-none text-slate-900 dark:text-slate-100" for="public-visibility">
                                Public Visibility
                            </label>
<p class="text-[11px] text-slate-500 dark:text-zinc-400 leading-tight">
                                Make visible to everyone in organization.
                            </p>
</div>
<button class="relative inline-flex h-6 w-11 shrink-0 cursor-pointer items-center rounded-full transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 bg-primary" id="public-visibility" type="button">
<span class="translate-x-5 pointer-events-none block h-5 w-5 rounded-full bg-white shadow-lg ring-0 transition-transform"></span>
</button>
</div>
</div>
<div class="flex flex-col gap-3 pt-4 border-t border-border-light dark:border-border-dark">
<button class="w-full px-6 py-3 bg-primary text-white text-[15px] font-semibold rounded-radix hover:bg-primary/90 transition-all shadow-sm active:scale-[0.98]" type="submit">
                        Save Changes
                    </button>
<button class="w-full px-4 py-3 text-[15px] font-medium text-slate-600 dark:text-zinc-400 hover:text-slate-900 dark:hover:text-white transition-colors border border-transparent" type="button">
                        Cancel
                    </button>
</div>
</form>
<div class="mt-12 border-t border-border-light dark:border-border-dark pt-8 pb-10">
<div class="rounded-lg border border-red-200 dark:border-red-900/30 bg-red-50/30 dark:bg-red-950/10 p-5">
<div class="space-y-2 mb-4">
<h4 class="text-sm font-bold text-red-900 dark:text-red-400">Delete Project</h4>
<p class="text-[12px] text-red-700 dark:text-red-400/70 leading-relaxed">
                            Once deleted, all data associated with this project will be permanently removed. This action cannot be undone.
                        </p>
</div>
<button class="w-full px-4 py-2.5 border border-red-200 dark:border-red-900/50 text-red-600 dark:text-red-400 text-sm font-bold rounded-radix hover:bg-red-600 hover:text-white dark:hover:bg-red-900/50 transition-all">
                        Delete Forever
                    </button>
</div>
</div>
</div>
</main>

</body></html>
